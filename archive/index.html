<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Prescription System</title>
  
  <style>
    /* Your existing CSS styles */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }

    .heading {
      margin: 2rem 0;
      font-size: 2rem;
      color: #00796b;
      text-align: center;
      text-transform: uppercase;
    }

    .container {
      max-width: 40rem;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #00796b;
      text-align: center;
    }

    form div {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #555;
    }

    .answer-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      background-color: #00796b;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .answer-btn:hover {
      background-color: #004d40;
    }

    .no-btn {
      background-color: #d32f2f;
    }

    .no-btn:hover {
      background-color: #b71c1c;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: #00796b;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 2rem;
    }

    .submit-btn:hover {
      background-color: #004d40;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .submit-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px #81d4fa;
    }

    #prescriptionResult {
      margin-top: 2rem;
      padding: 2rem;
      background: #e0f7fa;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      font-size: 1.1rem;
      line-height: 1.6;
      color: #004d40;
      text-align: left;
    }

    #prescriptionResult strong {
      color: #00796b;
    }

    input[type="number"] {
      width: calc(100% - 2rem);
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      box-sizing: border-box;
      margin-top: 0.5rem;
    }

    input[type="text"] {
      width: calc(100% - 2rem);
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      box-sizing: border-box;
      margin-top: 0.5rem;
    }

    .live-data {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #004d40;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Smart Drug Prescription System</h1>

    <!-- Live Data Section -->
    <div class="live-data">
      <p>Heart Rate: <span id="heartRate">--</span> BPM</p>
      <p>Temperature: <span id="temperature">--</span> Â°C</p>
    </div>

    <form id="healthForm">
      <div>
        <label for="age">What is your age?</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div>
        <label for="esp32Ip">Enter ESP32 IP Address:</label>
        <input type="text" id="esp32Ip" name="esp32Ip" placeholder="192.168.1.x" required>
      </div>
      <!-- Other questions will be added dynamically here -->
    </form>
    <div id="prescriptionResult"></div>
    <button class="submit-btn" onclick="submitForm()">Get Prescription</button>
  </div>

  <script>
    let ws;

    function connectWebSocket() {
      const ip = document.getElementById('esp32Ip').value;
      if (ws) {
        ws.close();
      }
      ws = new WebSocket(`ws://${ip}:81/`);

      ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        document.getElementById('heartRate').textContent = data.heartRate;
        document.getElementById('temperature').textContent = data.temperature.toFixed(1);
      };
    }

    const questions = [
      "Are you unable to sleep?",
      "Are you currently taking any medications prescribed by your doctor?",
      "Are you currently pregnant?", 
      "Do you have difficulty breathing?",
      "Do you have a cough?",
      "Do you have a headache?",
      "Are you experiencing fatigue?",
      "Are you experiencing any pain or discomfort in your abdomen?",
      "Is your energy level low these days?",
      "Have you noticed any changes in your appetite?",
      "Are you experiencing nausea or vomiting?",
      "What is your temperature in Celsius degrees?",
      "What is your heart rate in BPM?"
    ];

    const questionContainer = document.getElementById('healthForm');

    questions.forEach((question, index) => {
        const div = document.createElement('div');

        if (index >= 11) { // For temperature and heart rate questions
            div.innerHTML = `
                <label>${question}</label>
                <input type="number" id="q${index}" name="q${index}" step="0.1" required>
            `;
        } else {
            div.innerHTML = `
                <label>${question}</label>
                <input type="radio" id="q${index}yes" name="q${index}" value="yes">
                <label class="answer-btn" for="q${index}yes">Yes</label>
                <input type="radio" id="q${index}no" name="q${index}" value="no">
                <label class="answer-btn no-btn" for="q${index}no">No</label>
            `;
        }

        questionContainer.appendChild(div);
    });

    function getFormData() {
        const formData = {};
        questions.forEach((_, index) => {
            if (index >= 11) {
                formData[`q${index}`] = document.querySelector(`input[name="q${index}"]`)?.value || '';
            } else {
                formData[`q${index}`] = document.querySelector(`input[name="q${index}"]:checked`)?.value || 'no';
            }
        });
        formData['age'] = document.getElementById('age').value;
        return formData;
    }

    function submitForm() {
      const esp32Ip = document.getElementById('esp32Ip').value;
      if (!esp32Ip) {
        alert('Please enter the ESP32 IP address.');
        return;
      }
      
      connectWebSocket();

      const formData = getFormData();
      const prescription = generatePrescription(formData);
      document.getElementById('prescriptionResult').innerHTML = `<strong>Prescription:</strong><br>${prescription.replace(/\n/g, '<br>')}`;
    }

    function generatePrescription(formData) {
        let prescription = "Based on your responses, we suggest that you take appropriate measures. ";

        // General advice
        if (formData['q0'] === 'yes') {
            prescription += "Consider using a sleep aid such as Doxepin or Temazepam. ";
        }
        if (formData['q1'] === 'yes') {
            prescription += "Continue following your prescribed medication regimen. ";
        }
        if (formData['q2'] === 'yes') {
            prescription += "Consult with your healthcare provider for appropriate prenatal care. ";
        }

        // Specific conditions
        if (formData['q3'] === 'yes') {
            prescription += "You may need medication for breathing difficulties such as Albuterol. ";
        }
        if (formData['q4'] === 'yes') {
            prescription += "Consult a doctor for a possible cough suppressant. ";
        }
        if (formData['q5'] === 'yes') {
            prescription += "Consider over-the-counter pain relievers like Acetaminophen. ";
        }
        if (formData['q6'] === 'yes') {
            prescription += "Try a remedy for fatigue such as Iron supplements or Vitamin B12. ";
        }
        if (formData['q7'] === 'yes') {
            prescription += "Consider consulting a gastroenterologist for abdominal pain. ";
        }
        if (formData['q8'] === 'yes') {
            prescription += "Consider a multivitamin supplement if your energy is low. ";
        }
        if (formData['q9'] === 'yes') {
            prescription += "Monitor your diet for any significant changes in appetite. ";
        }
        if (formData['q10'] === 'yes') {
            prescription += "You may need to see a doctor for nausea or vomiting. ";
        }

        // Temperature and Heart Rate
        const temperature = parseFloat(formData['q12']);
        const heartRate = parseInt(formData['q13'], 10);

        if (temperature > 38) {
            prescription += "You might have a fever. Consider taking antipyretics like Ibuprofen or Paracetamol. ";
        }
        if (heartRate > 100) {
            prescription += "Your heart rate is elevated. Consider seeing a cardiologist for further evaluation. ";
        }

        return prescription;
    }
  </script>
</body>
</html>
